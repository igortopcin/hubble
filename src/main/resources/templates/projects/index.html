<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<title>Projects</title>
</head>
<body>
	<div class="row marketing" layout:fragment="content">
       	<div class="col-lg-12">
			<h4>Projects</h4>
			
			<p>Select a project below:</p>

			<table class="table table-hover">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th></th>
				</tr>
				<tr th:each="project : ${projects}">
					<td th:text="${project.id}">TEST</td>
					<td th:text="${project.name}">Testing</td>
					<td th:text="${project.description}">Data import testing</td>
					<td><a href="/projects/test-project-id/subjects"
						th:href="@{/projects/{projectId}/subjects(projectId=${project.id})}">View subjects</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
